<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BigConsole</title>
  <style>
* {
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  -o-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
html,
body {
  height: 100%;
  margin: 0;
}
#log {
  background-color: #F6F6F6;
  float: left;
  height: 100%;
  width: calc(50% - 2px);
}
#log-inner {
  font-family: "Lucida Console", monospace;
  font-size: 14px;
  height: 100%;
  overflow-y: scroll;
  padding: 10px;
  width: 100%;
}
#drag-resize-bar {
  background-color: transparent;
  border: 0 none;
  cursor: ew-resize;
  float: left;
  height: 100%;
  padding: 0;
  width: 4px;
}
div.log-item {
  border-bottom: 1px solid #DDDDDD;
  margin: 0;
  overflow: hidden;
  padding: 5px 0;
  text-overflow: ellipsis;
  white-space: nowrap;
}
div.log-item:last-child {
    border-bottom-width: 0;
}
div.log-item.removeWrap {
  overflow: auto;
  text-overflow: clip;
  white-space: normal;
}
div.log-item.input {
  color: #1C90C5;
}
div.log-item.input::before {
  content: ">>> ";
}
.error {
  color: red;
}
.warn {
  color: darkorange;
}
.string {
  color: #AA0000;
}
#console-wrapper {
  float: right;
  height: 100%;
  position: relative;
  width: calc(50% - 2px);
}
#textarea-wrapper {
  bottom: 28px;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
}
#editor {
  font-size: 16px;
  height: 100%;
  margin: 0;
  width: 100%;
}
#buttons {
  background-color: #F6F6F6;
  bottom: 0;
  box-shadow: 0 0 2px 0 #CCCCCC inset;
  height: 28px;
  left: 0;
  padding: 2px 5px;
  position: absolute;
  right: 0;
}
#snippets {
  display: inline-block;
}
#themes {
	display: inline-block;
}

/* Copied directly from Chrome Dev Tools ui/textButton.css for consistency. */
#buttons button,
#buttons select {
  background-image: linear-gradient(hsl(0, 0%, 93%), hsl(0, 0%, 93%) 38%, hsl(0, 0%, 87%));
  border: 1px solid hsla(0, 0%, 0%, 0.25);
  border-radius: 2px;
  box-shadow: 0 1px 0 hsla(0, 0%, 0%, 0.08), inset 0 1px 2px hsla(0, 100%, 100%, 0.75);
  color: hsl(0, 0%, 27%);
  font-size: 12px;
  margin: 0 1px 0 0;
  min-height: 2em;
  padding-left: 10px;
  padding-right: 10px;
  text-shadow: 0 1px 0 hsl(0, 0%, 94%);
  -webkit-user-select: none;
}
  </style>
</head>
<body>
<div id="log">
  <div id="log-inner">
  </div>
</div>
<span id="drag-resize-bar" draggable="true"></span>
<div id="console-wrapper">
  <div id="textarea-wrapper">
    <pre id="editor"></pre>
  </div>
  <div id="buttons">
    <button id="run">Run</button>
    <button id="clear">Clear</button>
    <div id="snippets">
    </div>
	<div id="themes">
		<select id="theme" size="1">
			  <option value="">Select a theme</option>
          <optgroup label="Bright">
			  <option value="ace/theme/chrome">Chrome</option>
			  <option value="ace/theme/clouds">Clouds</option>
			  <option value="ace/theme/crimson_editor">Crimson Editor</option>
			  <option value="ace/theme/dawn">Dawn</option>
			  <option value="ace/theme/dreamweaver">Dreamweaver</option>
			  <option value="ace/theme/eclipse">Eclipse</option>
			  <option value="ace/theme/github">GitHub</option>
			  <option value="ace/theme/iplastic">IPlastic</option>
			  <option value="ace/theme/solarized_light">Solarized Light</option>
			  <option value="ace/theme/textmate">TextMate</option>
			  <option value="ace/theme/tomorrow">Tomorrow</option>
			  <option value="ace/theme/xcode">XCode</option>
			  <option value="ace/theme/kuroir">Kuroir</option>
			  <option value="ace/theme/katzenmilch">KatzenMilch</option>
			  <option value="ace/theme/sqlserver">SQL Server</option>
		  </optgroup><optgroup label="Dark">
			  <option value="ace/theme/ambiance">Ambiance</option>
			  <option value="ace/theme/chaos">Chaos</option>
			  <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
			  <option value="ace/theme/cobalt">Cobalt</option>
			  <option value="ace/theme/idle_fingers">idle Fingers</option>
			  <option value="ace/theme/kr_theme">krTheme</option>
			  <option value="ace/theme/merbivore">Merbivore</option>
			  <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
			  <option value="ace/theme/mono_industrial">Mono Industrial</option>
			  <option value="ace/theme/monokai">Monokai</option>
			  <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
			  <option value="ace/theme/solarized_dark">Solarized Dark</option>
			  <option value="ace/theme/terminal">Terminal</option>
			  <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
			  <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
			  <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
			  <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
			  <option value="ace/theme/twilight">Twilight</option>
			  <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
		  </optgroup>
	  </select>
  </div>
</div>
<div style="clear: both;"></div>
<script src="ace/src/ace.js" charset="utf-8"></script>
<script src="ace/src/ext-language_tools.js"></script>
<script src="prettyprint.min.js"></script>
<script src="panel.js"></script>
<script src="layout.js"></script>
</body>
</html>
